<!DOCTYPE html>
<html>
<head>
    <title>GrainPalette - Rice Type Classifier</title>
</head>
<body>
    <h1>ðŸŒ¾ GrainPalette - Rice Type Classifier</h1>

    <form method="POST" action="/predict" enctype="multipart/form-data">
        <label>Select a rice grain image:</label>
        <input type="file" name="image" accept="image/*" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}

    {% if image_path %}
        <h3>Uploaded Image:</h3>
        <img src="{{ image_path }}" alt="Uploaded Image" style="width: 250px;">
    {% endif %}
</body>
</html>
